version: '3.8'

services:
  e2e-socket:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: e2e-socket-server
    ports:
      - "8080:8080" # WebSocket 端口
      - "3000:3000" # HTTP API 端口
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config:ro # 只读配置
    networks:
      - e2e-network
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  e2e-network:
    driver: bridge
