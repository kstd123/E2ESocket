# Nginx 配置示例 - E2E WebSocket 服务器
# 
# 将此配置文件复制到: /etc/nginx/sites-available/e2e-socket
# 创建软链接: sudo ln -s /etc/nginx/sites-available/e2e-socket /etc/nginx/sites-enabled/
# 重启 Nginx: sudo systemctl reload nginx

# HTTP 服务器配置
server {
    listen 80;
    listen [::]:80;
    
    # 替换为你的域名
    server_name your-domain.com www.your-domain.com;
    
    # 日志文件
    access_log /var/log/nginx/e2e-socket-access.log;
    error_log /var/log/nginx/e2e-socket-error.log;
    
    # 客户端上传大小限制
    client_max_body_size 10M;
    
    # HTTP API 和静态文件代理
    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # WebSocket 代理
    location /ws {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 超时设置
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }
    
    # 静态文件缓存
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://localhost:3001;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

